<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2d3436;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0984e3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <h1>Merry Christmas</h1>
    <p id="message">Press the button to receive your gift</p>
    <button onclick="sendEmail()">Press Me</button>

    <script>
        function sendEmail() {
            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    service_id: 'service_t8blc7h',
                    template_id: 'template_2bukolw',
                    user_id: 'vhpmgrlSDUBKS5tLZ',
                    template_params: {
                        to_email: 'tsotne.karchava04@gmail.com, emilie.kaline@outlook.com',
                        subject: 'Button Pressed',
                        message: 'The button was pressed on your Christmas website.'
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerText = 'Your gift is on its way!';
                } else {
                    alert('Something went wrong. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again later.');
            });
        }
    </script>
</body>
</html>
